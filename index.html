<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>NutriSafe</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    .container {
      margin-top: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 3em;
      color: #4CAF50;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      background-color: #4CAF50;
      color: #fff;
      border: none;
    }
    .btn-custom:hover {
      background-color: #45a049;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="navbar navbar-default">
  <div class="navbar-header">
    
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#" id="logout" style="display: none;">Log Out</a></li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="header">
    <h1>Welcome to NutriSafe!</h1>
  </div>

  <div class="row">
    <div class="col-md-6 form-container">
      <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
        </div>
        <button type="button" id="register" name="register" class="btn btn-custom btn-block">Register Now</button>
      </form>
    </div>

    <div class="col-md-6 form-container">
      <form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data">
        <div class="form-group">
          <label for="login_email">Email</label>
          <input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="login_password">Password</label>
          <input type="password" name="login_password" id="login_password" class="form-control" placeholder="Enter your password">
        </div>
        <button type="button" id="login" name="login" class="btn btn-custom btn-block">Login</button>
      </form>
    </div>
  </div>
</div>

<div class="footer">
  
</div>






<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";
  
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCSY589uViTVK_pDHGf3TZ7SnidcwKlYJQ",
  authDomain: "daa-el.firebaseapp.com",
  databaseURL: "https://daa-el-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "daa-el",
  storageBucket: "daa-el.appspot.com",
  messagingSenderId: "708267542920",
  appId: "1:708267542920:web:e7da2486bf780f56af123d",
  measurementId: "G-S1BRSBMV4L"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);


  console.log(app);

  const auth = getAuth();
  const db = getDatabase();

  // New Registration code start
  document.getElementById("register").addEventListener("click", async function() {
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Check if username already exists
    const dbRef = ref(db);
    const usernameSnapshot = await get(child(dbRef, 'usernames/' + username));
    if (usernameSnapshot.exists()) {
      alert("Username already taken. Please choose a different username.");
      return;
    }

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        console.log(user);
        set(ref(db, 'users/' + user.uid), {
          email: email,
          username: username
        });
        set(ref(db, 'usernames/' + username), {
          uid: user.uid
        });
        alert("Registration successful!");
        window.location.href = 'profile.html'; 
      })
      .catch((error) => {
        const errorMessage = error.message;
        console.log(errorMessage);
        alert(errorMessage);
      });
  });

  // Login code start
  document.getElementById("login").addEventListener("click", function() {
    var email = document.getElementById("login_email").value;
    var password = document.getElementById("login_password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        console.log(user);
        alert(user.email + " Login successful!");
        document.getElementById('logout').style.display = 'block';
        window.location.href = 'GotoProfile.html'; // Redirect to GotoProfile page
      })
      .catch((error) => {
        const errorMessage = error.message;
        console.log(errorMessage);
        alert(errorMessage);
      });
  });

  // Logout code start
  document.getElementById("logout").addEventListener("click", function() {
    signOut(auth).then(() => {
      console.log('Sign-out successful.');
      alert('Sign-out successful.');
      document.getElementById('logout').style.display = 'none';
    }).catch((error) => {
      console.log('An error happened.');
    });
  });
</script>
</body>
</html>
